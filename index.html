<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="icon" type="image/png" href="/img/logo.png" />
    <title>ContasLOL | Início</title>
  </head>
  <body>
    <div class="header">
      <small
        >developed with <b style="color: #e7be08"><3</b> <br />by
        @yurirxmos</small
      >

      <div class="logo">
        <img src="/img/logo.png" />
        <h1>REPO</h1>
        <h2>CONTASLOL</h2>
      </div>

      <div class="acoes">
        <button onclick="salvarModificacoes()">
          <img src="/img/salvar.png" />
          Salvar Alterações
        </button>
        <button onclick="baixarInformacoes()">
          <img src="/img/baixar.png" />
          Baixar lista
        </button>
        <button id="botaoOcultar" onclick="ocultarSenhas()">
          <img src="/img/ocultar.png" />
          OCULTAR SENHAS
        </button>
      </div>
    </div>

    <div id="contaBloco">
      <h2>
        Adicione as contas que você deseja
        <b style="color: #e7be08">organizar</b>
      </h2>
    </div>

    <div class="acoes">
      <button onclick="adicionarConta()">+</button>
    </div>

    <script src="/scripts.js"></script>
  </body>
</html>
