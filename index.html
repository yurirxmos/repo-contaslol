<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>RepoContasLOL | Início</title>
  </head>
  <body>
    <div class="header">
      <small
        >developed with <b style="color: #e7be08"><3</b> <br />by
        @yurirxmos</small
      >

      
      <div class="logo">
        <img src="./logo.png" />
        <h1>REPO</h1>
        <h2>CONTASLOL</h2>
      </div>
      

      <div class="acoes">
        <button onclick="pesquisarElos()">Pesquisar</button>
        <button onclick="salvarModificacoes()">Salvar</button>
        <button onclick="baixarInformacoes()">Baixar</button>
        <button id="uploadButton">Carregar</button>
        <button id="botaoOcultar" onclick="ocultarSenhas()">OCULTAR</button>
      </div>
    </div>

    <div id="contaBloco">
      <h2>
        Adicione as contas que você deseja
        <b style="color: #e7be08">organizar</b>
      </h2>
    </div>

    <div class="acoes">
      <button onclick="adicionarConta()">+</button>
    </div>

    <script src="/scripts.js"></script>
  </body>
</html>
